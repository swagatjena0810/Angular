<section>

    <div class="contentBx">
    <div class="formBx col-md-6 mx-auto">
    <h3 class="text-center text-muted"> <b>Add Product</b></h3>
    <form (ngSubmit)="addProduct()">
    
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" id="productName"
            [(ngModel)]="product.productName" name="productName">
        </div>
    
        <div class="form-group">
            <label>Product Description</label>
            <input type="text" class="form-control" id="productDescription"
            [(ngModel)]="product.productDescription" name="productDescription">
        </div>
    
        <div class="form-group">
            <label>Product Price</label>
            <input type="number" class="form-control" id="productPrice"
            [(ngModel)]="product.productPrice" name="productPrice">
        </div>
    
        
        <div class="form-group">
            <label>Image Path</label>
            <input type="text" class="form-control" id="productImg"
            [(ngModel)]="product.productImg" name="productImg">
        </div>
        <div class="inputBx text-center">
        <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    </div>
    </div>
    </section>
