<section>

    <div class="contentBx">
    <div class="formBx col-md-6 mx-auto">
    <h3 class="text-center text-muted"> <b>Register Here</b></h3>
    <form (ngSubmit)="registerUser()">
    
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" id="fullName"
            [(ngModel)]="user.fullName" name="fullName">
        </div>
    
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="userEmail"
            [(ngModel)]="user.userEmail" name="userEmail">
        </div>
    
        <div class="form-group">
            <label>Mobile number</label>
            <input type="phone" class="form-control" id="userMobile"
            [(ngModel)]="user.userMobile" name="userMobile">
        </div>
    
        
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="userPassword"
            [(ngModel)]="user.userPassword" name="userPassword">
        </div>
        <div class="inputBx text-center">
        <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
    </div>
    </div>
    </section>
