  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col border px-4 py-4" *ngFor="let product of products">
      <div class="card " >
        <img [src]="product.productImg" class="card-img-centre"  alt="Product Image">
        <div class="card-body">
          <h5 class="card-title text-muted">{{ product.productName }}</h5>
          <p class="card-text">{{ product.productDescription }}</p>
          <p class="card-text text-primary">Price: <strong>{{ product.productPrice | currency:"INR" }}</strong></p>
          <button class="btn btn-success" type="submit">Add To Cart</button>
        </div>
      </div>
      </div>
    </div>
  </div>
